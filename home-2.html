<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BakOneTemplate</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="css/home-2.css">
	<script src="quiz.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</head>
<body>
	
	<div class="row">
		<div class="col-2 menu">
				<div class="logo">
					<img src="images/heartbeat(color).png" alt="">
					<div class="logo-name">
						<b>Health On Track</b>
						<p>Health</p>
					</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Home</div>
				</div>
				<div class="menu-item">
					<img src="images/task.png" alt="">
					<div class="item">Quiz</div>
				</div>
				<hr>
				<div class="menu-title">Report</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Near Hospital</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<hr>
				<div class="menu-title">Report</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>

			</div>
		<div class="col-10">
			<div class="header">
					<div class="textbox">
						<img src="images/search-interface-symbol.png" alt="">
						<input type="text" placeholder="Search">
					</div>
					<div class="right-header">
						<div class="bell">
							<img src="images/bell.png" alt="">
						</div>
						<div class="question-circle">
							<img src="images/question.png" alt="">
						</div>
						<div class="avatar">
							<div class="frame">
								<img src="images/bar-chart.png" alt="">
							</div>
						</div>
					</div>

				</div>
			<div class="below-header">
					<div class="col-6 first-col">
						<div class="dashboard">
							Health Quiz
						</div>
					</div>
					<div class="col-6 second-col">
						<div class="dropdown">
							<img src="images/event.png" alt="">
							<input type="text" placeholder="Today">
							<img src="images/down-arrow.png" alt="">
						</div>
					</div>
				</div>

                <div id="field">
                    <legend>Choose your interests</legend>
                    <div>
                      <input type="checkbox" id="head" name="health" value="head" checked />
                      <label for="head">Head</label> <br>
                    </div>
                    <div>
                      <input type="checkbox" id="exerciseAbility" name="health" value="exerciseAbility" />
                      <label for="exerciseAbility">Exercise Ability</label> <br>
                    </div>
                    <div>
                        <input type="checkbox" id="urinary" name="health" value="urinary" />
                        <label for="urinary">Urinary</label> <br>
                      </div>
                      <div>
                        <input type="checkbox" id="mental" name="health" value="mental" />
                        <label for="mental">Mental</label> <br>
                      </div>
                      <div>
                        <input type="checkbox" id="skin" name="health" value="skin" />
                        <label for="skin">Skin</label> <br>
                      </div>
                      <div>
                        <input type="checkbox" id="digestive" name="health" value="digestive" />
                        <label for="digestive">Digestive</label> <br>
                      </div>
                      <div>
                        <input type="checkbox" id="overallHealth" name="health" value="overallHealth" />
                        <label for="overallHealth">Overall Health</label> <br>
                      </div>
                      <div>
                        <input type="checkbox" id="respiratory" name="health" value="respiratory" />
                        <label for="respiratory">respiratory</label> <br>
                      </div>
                      <div>
                        <input type="checkbox" id="blood" name="health" value="blood" />
                        <label for="blood">Blood</label> <br>
                      </div>
                      <div>
                        <input type="checkbox" id="muscleAndBone" name="health" value="muscleAndBone" />
                        <label for="muscleAndBone">Muscle And Bone</label> <br>
                      </div>
                      <input type="button" id="findHealthField" value="Submit" onclick="findHealthField();" >

					</div>

				<div id="displ">
					<div id="question">
					</div>
						<ul id="message"></ul>
						<div id="ans">
							<div id="block-ans">
						</div>
					</div>	
				</div>

				</div>
</div>
 



<script src="assets/jquery.min.js"></script>
<script src="assets/popper.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
