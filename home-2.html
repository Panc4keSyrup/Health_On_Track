<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BakOneTemplate</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="css/home-2.css">
	<script src="quiz.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</head>
<body>
	
	<div class="row">
		<div class="col-2 menu">
				<div class="logo">
					<img src="images/heartbeat(color).png" alt="">
					<div class="logo-name">
						<b>Health On Track</b>
						<p>Health</p>
					</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Home</div>
				</div>
				<div class="menu-item">
					<img src="images/task.png" alt="">
					<div class="item">Quiz</div>
				</div>
				<hr>
				<div class="menu-title">Report</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Near Hospital</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<hr>
				<div class="menu-title">Report</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>
				<div class="menu-item-black">
					<img src="images/home.png" alt="">
					<div class="item-black">Dashboard</div>
				</div>

			</div>
		<div class="col-10">
			<div class="header">
					<div class="textbox">
						<img src="images/search-interface-symbol.png" alt="">
						<input type="text" placeholder="Search">
					</div>
					<div class="right-header">
						<div class="bell">
							<img src="images/bell.png" alt="">
						</div>
						<div class="question-circle">
							<img src="images/question.png" alt="">
						</div>
						<div class="avatar">
							<div class="frame">
								<img src="images/bar-chart.png" alt="">
							</div>
						</div>
					</div>

				</div>
			<div class="below-header">
					<div class="col-6 first-col">
						<div class="dashboard">
							Health Quiz
						</div>
					</div>
					<div class="col-6 second-col">
						<div class="dropdown">
							<img src="images/event.png" alt="">
							<input type="text" placeholder="Today">
							<img src="images/down-arrow.png" alt="">
						</div>
					</div>
				</div>
				
				<div id="question">
				</div>
				<ul id="message"></ul>
				<div id="ans">
					<div id="block-ans"></div>
				</div>	
		    <!-- <div class="footer">

		    </div> -->
	</div>
</div>




<script src="assets/jquery.min.js"></script>
<script src="assets/popper.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
